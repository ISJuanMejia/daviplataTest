<div class="daviplata-form">
  <app-form-header></app-form-header>
  <div class="daviplata-body">
    <app-textbox title="Valor" [icon]="valueIcon" (valueEmitter)="value = $event"></app-textbox>
    <app-textbox title="Número de documento" [icon]="clientIdIcon" type="number" (valueEmitter)="idClient = $event"></app-textbox>
    <div class="dropdown">
      <label>Tipo de documento</label>
      <div class="input-group">
        <select class="form-control dropdown-input cursor-pointer" [(ngModel)]="idTypeSelected"
          (ngModelChange)="onDropdownValueChange($event)">
          <option [ngValue]="null" selected>Seleccione una opción</option>
          <option *ngFor="let option of dropdownOptions" [value]="option.value">
            {{ option.key }}
          </option>
        </select>
        <div class="input-group-append">
          <span class="input-group-text">
            <fa-icon [icon]="dropdownIcon"></fa-icon>
          </span>
        </div>
      </div>
      <div class="error-message" *ngIf="dropdownCanShowEmptyError && !idTypeSelected">
        <span>Se debe de seleccionar un tipo de identificación.</span>
      </div>
    </div>
  </div>
  <app-form-footer [value]="'Validar usuario'" (actionEmitter)="validarUsuario()"
    [disabled]="!idTypeSelected || !value || !idClient"></app-form-footer>
</div>
